<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fawait Counter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
      padding: 24px;
    }

    h1 {
      color: #e2e8f0;
      font-size: 1.6rem;
      margin-bottom: 32px;
      letter-spacing: 0.05em;
      opacity: 0.85;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 420px;
    }

    .prayer-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 18px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
    }

    .prayer-name {
      color: #94a3b8;
      font-size: 1rem;
      text-transform: capitalize;
      letter-spacing: 0.04em;
      min-width: 80px;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .count {
      color: #f1f5f9;
      font-size: 1.5rem;
      font-weight: 700;
      min-width: 56px;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }

    button {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      border: none;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      line-height: 1;
    }

    button:active {
      transform: scale(0.93);
    }

    .btn-dec {
      background: #ef4444;
      color: #fff;
    }

    .btn-dec:hover {
      background: #dc2626;
    }

    .btn-inc {
      background: #22c55e;
      color: #fff;
    }

    .btn-inc:hover {
      background: #16a34a;
    }

    .reset-all {
      margin-top: 28px;
      padding: 12px 32px;
      background: #475569;
      color: #e2e8f0;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s;
      width: 100%;
      max-width: 420px;
    }

    .reset-all:hover {
      background: #334155;
    }
  </style>
</head>
<body>

  <h1>فوائت الصلاة</h1>

  <div class="grid" id="grid"></div>

  <button class="reset-all" onclick="resetAll()">Reset All to 639</button>

  <script>
    const PRAYERS = ['fajer', 'dhuhr', 'asr', 'maghreeb', 'ishaa'];
    const DEFAULT = 639;
    const KEY = 'fawait_counts';

    function load() {
      try {
        return JSON.parse(localStorage.getItem(KEY)) || {};
      } catch {
        return {};
      }
    }

    function save(data) {
      localStorage.setItem(KEY, JSON.stringify(data));
    }

    let counts = load();

    PRAYERS.forEach(p => {
      if (counts[p] === undefined) counts[p] = DEFAULT;
    });
    save(counts);

    function render() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      PRAYERS.forEach(p => {
        const card = document.createElement('div');
        card.className = 'prayer-card';

        card.innerHTML = `
          <span class="prayer-name">${p}</span>
          <div class="controls">
            <button class="btn-dec" onclick="change('${p}', -1)">−</button>
            <span class="count" id="count-${p}">${counts[p]}</span>
            <button class="btn-inc" onclick="change('${p}', 1)">+</button>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function change(prayer, delta) {
      counts[prayer] = Math.max(0, counts[prayer] + delta);
      save(counts);
      document.getElementById('count-' + prayer).textContent = counts[prayer];
    }

    function resetAll() {
      if (!confirm('Reset all counters to 639?')) return;
      PRAYERS.forEach(p => counts[p] = DEFAULT);
      save(counts);
      render();
    }

    render();
  </script>
</body>
</html>
